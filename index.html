<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OTP Verification</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="loader-container">
    <div class="loader hidden" id="loader"></div>
  </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 main-container">
          <div class="row">
            <div class="col-md-5 otp-container">
              <div class="form-container my-2 text-center">
                <div class="row">
                  <div class="col-md-1"></div>
                  <div class="col-md-10">
                    <button class="btn my-btn mb-3">Raul Construction</button>
                    <div class="my-2">
                    <p class="mt-2 para" id="para1">
                      Enter the OTP sent to your number ending with 61
                    </p>
                  </div>
                    <form
                      method="get"
                      class="digit-group my-3 mt-4"
                      data-group-name="digits"
                      data-autosubmit="false"
                      autocomplete="off"
                    >
                      <input
                        class="input1"
                        type="number"
                        id="digit-01"
                        name="digit-1"
                        onkeyup="tabChange(1)"
                        maxlength="1"
                        oninput="digitValidate(this)"
                      />
                      <input
                        class="input1"
                        type="number"
                        id="digit-02"
                        name="digit-2"
                        onkeyup="tabChange(2)"
                        maxlength="1"
                        oninput="digitValidate(this)"
                      />
                      <input
                        class="input1"
                        type="number"
                        id="digit-03"
                        name="digit-3"
                        onkeyup="tabChange(3)"
                        maxlength="1"
                        oninput="digitValidate(this)"
                      />
                      <input
                        class="input1"
                        type="number"
                        id="digit-04"
                        name="digit-4"
                        onkeyup="tabChange(4)"
                        maxlength="1"
                        oninput="digitValidate(this)"
                      />
                    </form>
                    <button class="btn verify my-2" onclick="verifyOne()" id="verify1">Verify</button
                    ><br />
                    <a href="#" class="my-2 resend">Resend</a>
                  </div>
                  <div class="col-md-1"></div>
                </div>
              </div>
            </div>
            <div class="col-md-7 img-container p-2 py-5">
              <img
                width="100%"
                src="./otp.jpg"
                alt="image loading failed"
                class="p-2 py-5"
              />
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>

    <div class="container mobile-cont">
      <div class="text-center">
        <button class="btn my-btn">Raul Construction</button><br>
        <img src="./otp.jpg" alt="" class="w-100 p-2"><br>
        <div class="para-div">
        <span class="mt-4 para" id="para2">
          Enter the OTP sent to your number ending with 61
        </span>
      </div>
        <form
          method="get"
          class="digit-group mb-3 mt-4"
          data-group-name="digits"
          data-autosubmit="false"
          autocomplete="off"
        >
          <input
            class="input2"
            type="number"
            id="digit-11"
            name="digit-1"
            onkeyup="tabChange2(1)"
            maxlength="1"
            oninput="digitValidate(this)"
          />
          <input
            class="input2"
            type="number"
            id="digit-12"
            name="digit-2"
            onkeyup="tabChange2(2)"
            maxlength="1"
            oninput="digitValidate(this)"
          />
          <input
            class="input2"
            type="number"
            id="digit-13"
            name="digit-3"
            onkeyup="tabChange2(3)"
            maxlength="1"
            oninput="digitValidate(this)"
          />
          <input
            class="input2"
            type="number"
            id="digit-14"
            name="digit-4"
            onkeyup="tabChange2(4)"
            maxlength="1"
            oninput="digitValidate(this)"
          />
        </form>
        <button class="btn verify my-2 mt-1" onclick="verifyTwo()" id="verify2">Verify</button><br />
        <a href="#" class="mt-3 resend">resend</a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      let digitValidate = function (ele) {
        ele.value = ele.value.replace(/[^0-9]/g, "");
      };

      let tabChange = function (val) {
        let ele = document.querySelectorAll(".input1");
        if (ele[val - 1].value != "") {
          if (val != 4) {
            ele[val].focus();
          } else {
            document.getElementById("verify1").focus();
          }
        } else if (ele[val - 1].value == "") {
          if (val != 1) {
            ele[val - 2].focus();
          }
        }
      };
      let tabChange2 = function (val) {
        let ele = document.querySelectorAll(".input2");
        if (ele[val - 1].value != "") {
          if (val != 4) {
            ele[val].focus();
          } else {
            document.getElementById("verify2").focus();
          }
        } else if (ele[val - 1].value == "") {
          if (val != 1) {
            ele[val - 2].focus();
          }
        }
      };

     

      function verifyOne(){
        document.getElementById('loader').classList.remove('hidden')
        let digit1 = document.getElementById('digit-01').value
        let digit2 = document.getElementById('digit-02').value
        let digit3 = document.getElementById('digit-03').value
        let digit4 = document.getElementById('digit-04').value
        let otp = digit1 + digit2 + digit3 + digit4
        setTimeout(function() {
          document.getElementById('loader').classList.add('hidden')
          document.getElementById('para1').innerHTML = `Your entered otp is ${otp}`
}, 3000);
      }
      function verifyTwo(){
        document.getElementById('loader').classList.remove('hidden')
        let digit1 = document.getElementById('digit-11').value
        let digit2 = document.getElementById('digit-12').value
        let digit3 = document.getElementById('digit-13').value
        let digit4 = document.getElementById('digit-14').value
        let otp = digit1 + digit2 + digit3 + digit4
        setTimeout(function() {
          document.getElementById('loader').classList.add('hidden')
          document.getElementById('para2').innerHTML = `Your entered otp is ${otp}`
}, 3000);
      }
    </script>
    <script></script>
  </body>
</html>
